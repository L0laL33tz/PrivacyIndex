---
layout: base
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {% if page.auto-links %}
    {% include auto_glossary_links.liquid content=content %}
    {% else %}
    {{ content }}
    {% endif %}
  </div>

</article>
